{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a18f7ce527.js" crossorigin="anonymous"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container mt-5">
        <div class="container d-flex justify-content-center mt-5">
            <div class="card w-50 ">          
                <div class="card-body ">
                    <label for="search-form" class="form-label">Confira o clima da cidade: </label>
                    <form method="GET" class="d-flex" role="search">
                        <input class="form-control me-2" id="search-form" type="search" name="search" placeholder="Digite o nome da cidade" aria-label="Search">
                        <button class="btn btn-outline-success" id="search-btn" type="submit">Pesquisar</button>
                    </form>
                    <hr>
                    
                    <h4 class="d-flex justify-content-center"> {{ city.name }} </h4>
                    <h6 class="d-flex justify-content-center">{{ list.0.main.temp}} °C</h6>
                    <h6 class="d-flex justify-content-center">{{ list.0.weather.0.description }}</h6>
                    <div class="d-flex justify-content-evenly">
                        <h6>Humidade: {{list.0.main.humidity}}% </h6> 
                        
                        <h6>Vento: {{list.0.wind.speed}} km/h </h6>
                    </div>
                
        
                </div>
            </div> 
        </div>
        
    </div>
    

    
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
